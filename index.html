<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" style="text/css" href="index.css">

    <title>Weather APP</title>
</head>
<body>
    
    <div class="container" style="margin-top:30px">

        <div class="card background text-center">
            <div class="card-body">
                <br>
                <h5 class="card-title">Rain, Hail or Shine?</h5>
            </div>
            <form>
                <div class="card-body form-group">
                    <p class="question col-form-label" for="location">Where are you thinking of? </p>
                    <div>
                        <input id="placeOfInterest" type="text" class="form-control col-auto" placeholder="eg. Melbourne, AU">
                    </div>
                </div>
            <div class="card-body">
                <button id="reportWeather" class="btn btn-outline-success">Let's Go!</button>
                
            </div>
            <div class="card-body">
                <div id="response" class="msg"></div>
            </div>
        </div>
    </div>

































    <!-- Optional JavaScript -->
    <script src="index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
